<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Skranji:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>TOP - Sign up form</title>
</head>

<body>
    <main>
        <div class="left-panel">
            <div class="banner">
                <img class="logo" src="./images/odin-lined-logo.png" alt="The Odin Project Logo">
                <h1 class="title">ODIN</h1>
            </div>
        </div>
        <div class="right-panel">
            <div class="right-title">
                <h1>This is not a real service! You know you need something like this in your life to
                    help you realize your
                    deepest dreams. <br />Sign up <em>now</em> to get started.</h1>
                <br />
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <h2>Let's do this!</h2>
                <form>
                    <div class="name row">
                        <div class="first-name column">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" />
                        </div>
                        <div class="last-name column">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="email-phone row">
                        <div class="email column">
                            <label for="email">EMAIL</label>
                            <input type="email" />
                        </div>
                        <div class="phone column">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="password row">
                        <div class="password column">
                            <label for="passowrd">PASSWORD</label>
                            <input type="password" required>
                            <p class="pw-error">*Passwords do not match</p>
                        </div>
                        <div class="confirm-password column">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" required>
                        </div>
                    </div>
                </form>

            </div>
            <div class="create-account">
                <button>Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
